      #           docker run -v /home/circleci/project/:/app --name react-app -p 9000:9000 -d circleci/node:14
      # - run:
      #     name: Start server in background
      #     command: |
      #       docker exec -d react-app npm start




workflows:
  version: 2
  install_and_test:
    jobs:
      - test:
          filters:
            branches:
              only:
                - dev
                - stage
                - master
                - main
                - optimize_ci
