version: 2.1
jobs:
  npm_install:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-123
      - run:
          name: install
          command: npm install
      - save_cache:
          key: dependency-cache-123
          paths:
            - ./node_modules

  test:
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-123
      - setup_remote_docker:
          docker_layer_caching: false

      # Start the React app in the background
      - run:
          name: Start App Container
          command: npm start
          background: true

      - run:
          name: Clone Playwright tests repository
          command: git clone git@github.com:sftqa/m_pw.git

      - run:
          name: Run Playwright Tests
          command: |
            # Build the Docker image using the Dockerfile in m_pw repo
            cd /home/circleci/project/m_pw
            docker build -t playwright-tests -f docker-merchant-dashboard/Dockerfile .
            docker run --rm --network="host" playwright-tests npx playwright test

      - store_test_results:
          path: /home/circleci/project/m_pw/test-results/results.xml

      - store_artifacts:
          path: ./test-results 

workflows:
  version: 2
  install_and_test:
    jobs:
      - npm_install
      - test:
          requires:
            - npm_install
          filters:
            branches:
              only:
                - dev
                - stage
                - master
                - main
                - optimize_ci
